<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body style="background-color: hsl(233, 47%, 7%);">
    <div class="container col-xxl-10 px-4 py-5">
      <div id="main" class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img id="photo" class="d-block mx-lg-auto img-fluid" src="images/image-header-desktop.jpg"/>
        </div>
        <div id="textContent align-items-center" class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">
            Get <span class="accent" style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
          </h1>
          <div>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="row">
            <div class="col-lg-3"><h4>10k+</h4> companies</div>
            <div class="col-lg-3"><h4>314</h4>templates</div>
            <div class="col-lg-3"><h4>12m+</h4>queries</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://adambowman.tech">Adam Bowman</a>.
    </div>
  </body>
</html>
